<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon//favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon//favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400;700&display=swap" rel="stylesheet">

    <!-- jQUERY -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="keith.css">
    <link rel="stylesheet" href="styles.css">

    
    <title>Web Builder</title>
</head>
<body id="body">    
    <nav id="top">
        <h1>WebBuilder</h1>
        <button id="codeBtn" class="white-button">Get Code</button>
    </nav>

    <section id="nav">
        <h2>Elements</h2>
        <br>

        <div class="accordion-group">
            <div class="accordion" aria-expanded="false" tabindex="0">
                <div class="header">
                    <p class="title">Headings</p>
                </div>
                <div class="content">
                    <button id="h1Btn" data-type="element" data-name="h1">Heading One</button>
                    <button id="h2Btn" data-type="element" data-name="h2">Heading Two</button>
                    <button id="h3Btn" data-type="element" data-name="h3">Heading Three</button>
                    <button id="h4Btn" data-type="element" data-name="h4">Heading Four</button>
                    <button id="h5Btn" data-type="element" data-name="h5">Heading Five</button>
                    <button id="h6Btn" data-type="element" data-name="h6">Heading Six</button>
                </div>
            </div>

            <div class="accordion" aria-expanded="false" tabindex="0">
                <div class="header">
                    <p class="title">Text</p>
                </div>
                <div class="content">
                    <button id="p" data-type="element" data-name="p">Paragraph</button>
                </div>
            </div>
        </div>
    </section>

    <section id="container" style="position: relative;">
        <div id="board" style="position: relative;">
            <div id="page1" class="page">
            </div>
        </div>
    </section>

    <section id="advanced">
        <h2>Element Editor</h2>

        <section id="elemEditor">

        </section>
    </section>

    <div id="modal">
        <h2>Code</h2>
        <button id="modalClose" class="black-button">Close</button>

<pre><code id="codeBox">
</code></pre>

    </div>

    <script type="module" src="./main.js"></script>
    <script src="keith.js"></script>
</body>
</html>
